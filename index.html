<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>워크원오원 홈페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero {
            background: url('https://source.unsplash.com/1600x900/?landscape,nature') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
            position: relative;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1 class="display-4">워크원오원</h1>
            <p class="lead">WALK 101 - pipelines</p>
        </div>
    </section>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/400x300/?AI,technology" class="card-img-top" alt="AI 강조하는 사진">
                    <div class="card-body">
                        <h5 class="card-title">ScanoX</h5>
                        <h6 class="card-subtitle mb-2 text-muted">다리가 아파서 걷는 것이 힘든 사진</h6>
                        <p class="card-text">다리가 불편해서 삶의 질이 낮아집니다...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/400x300/?nature,water" class="card-img-top" alt="자연과 물">
                    <div class="card-body">
                        <h5 class="card-title">휜다리 측정</h5>
                        <h6 class="card-subtitle mb-2 text-muted">물과 자연의 조화</h6>
                        <p class="card-text">자연과 물의 아름다움을 감상해보세요...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://source.unsplash.com/400x300/?city,urban" class="card-img-top" alt="도시의 풍경">
                    <div class="card-body">
                        <h5 class="card-title">무지외반증, 평발 각도 측정</h5>
                        <h6 class="card-subtitle mb-2 text-muted">도시의 일상적인 모습</h6>
                        <p class="card-text">도시의 바쁜 일상을 담은 사진입니다...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
